<!DOCTYPE html>
<html>

<head>
    <title>Bio Reader</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
    <div class="frame">
        <div class="center">
              <div class="bar"></div>
              <div class="title">selecione um arquivo com a biometria</div>
              <div class="dropzone">
                  <div class="content">
                      <img src="https://100dayscss.com/codepen/upload.svg" class="upload">
                      <span class="filename"></span>
                      <input type="file" class="input">
                  </div>
              </div>
              <img src="https://100dayscss.com/codepen/syncing.svg" class="syncing">
              <img src="https://100dayscss.com/codepen/checkmark.svg" class="done">
              <div class="upload-btn">Upload do arquivo</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
